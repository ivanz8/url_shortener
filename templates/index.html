<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">URL Shortener</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="long_url" class="block text-sm font-medium text-gray-700">Paste Long URL:</label>
                <input type="text" id="long_url" name="long_url" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Generate Short URL
                </button>
            </div>
        </form>
        {% if short_url %}
        <div class="mt-6">
            <p class="text-center text-green-600 font-semibold">Short URL:</p>
            <p class="text-center mt-2">
                <a href="{{ short_url }}" target="_blank" 
                   class="text-indigo-600 underline break-all">{{ short_url }}</a>
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
